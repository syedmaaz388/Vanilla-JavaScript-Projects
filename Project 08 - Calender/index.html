<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calender</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="hero">
    
    <div class="calender">
      <div class="left">
        <p id="date" >14</p>
        <p id="day" >Wednesday</p>
      </div>
      <div class="right">
       <p id="month" >June</p>
       <p id="year" >2023</p>
      </div>
    </div>

  </div>


  <script src="script.js"></script>
</body>
</html>
